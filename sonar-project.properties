# Configuration SonarQube pour EcoRide
# Analyse de qualité du code

# Informations du projet
sonar.projectKey=ecoride
sonar.projectName=EcoRide
sonar.projectVersion=1.0

# URL du serveur SonarQube
sonar.host.url=http://localhost:9000

# Chemin du code source
sonar.sources=public/js,server
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/temp/**,**/dist/**,**/build/**,**/*.min.js,**/script-backup.js

# Chemins de tests (si vous en avez)
# sonar.tests=tests

# Configuration JavaScript
sonar.javascript.file.suffixes=.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuration CSS
sonar.css.file.suffixes=.css

# Configuration HTML
sonar.html.file.suffixes=.html

# Limites de complexité
sonar.javascript.complexity.threshold=15

# Duplications
sonar.cpd.exclusions=**/vendor/**,**/node_modules/**

# Règles de qualité personnalisées
sonar.issue.ignore.multicriteria=e1,e2

# S3776: Complexité cognitive
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/script-backup.js

# S2068: Hard-coded passwords - Faux positifs sur validation de formulaires
# Ces fichiers ne contiennent PAS de mots de passe codés en dur
# Ils comparent uniquement des champs de formulaire (password vs confirmPassword)
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/pages/auth/creation-compte.js,**/common/validation.js

# Exclure les fichiers legacy temporairement
sonar.coverage.exclusions=**/script-backup.js,**/temp-restore.css
