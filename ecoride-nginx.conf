# Redirection de cyrildev.com vers www.cyrildev.com
server {
    listen 443 ssl http2;
    server_name cyrildev.com;

    ssl_certificate /etc/letsencrypt/live/cyrildev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cyrildev.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.cyrildev.com$request_uri;
}

# Configuration principale pour www.cyrildev.com
server {
    listen 443 ssl http2;
    server_name www.cyrildev.com;

    ssl_certificate /etc/letsencrypt/live/cyrildev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cyrildev.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/ecoride-access.log;
    error_log /var/log/nginx/ecoride-error.log;

    # Désactiver le cache pour les fichiers HTML
    location ~* \.(html)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        expires -1;
    }

    # Proxy vers Node.js pour tout le reste
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sécurité
    client_max_body_size 10M;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name cyrildev.com www.cyrildev.com;
    return 301 https://www.cyrildev.com$request_uri;
}
